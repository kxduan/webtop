<html>
	<head>
		<title>FreeNoteCards - Organize your note cards in multiple dimensions.</title>
		<link href="css/notecards.plugins.css" rel="stylesheet">
		<link href="css/icons.css" rel="stylesheet">
	</head>
	<body>
		<div  id="tree"></div>

		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/notecards.plugins.js"></script>
		<script>
			( function($) {

					$("#tree").tree({
						nodeEdit : function(event, wrapper) {
							var node = wrapper.obj;
							var newname = prompt("Please enter a new name", node.name);
							console.log(newname);
							if (newname != null) {
								node.name = newname;
								return true;
							}
							return false;
						},
						tree_height : 300,
						tree_width : 150
					});

				}(jQuery));
		</script>
	</body>
</html>
